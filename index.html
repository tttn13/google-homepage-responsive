<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="icon" href="./images/google-icon.png">
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <nav>
            <ul class="header-nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>
            <ul class="header-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="header-img" src="/images/bars.png" alt="google-app">
            </ul>
        </nav>
    </header>

    <section>
        <h1>
            <span style="color: #4285F4;">G</span><span style="color: #DB4437;">o</span><span style="color: #F4B400;">o</span><span style="color: #4285F4">g</span><span style="color: #0F9D58;">l</span><span style="color: #DB4437;">e</span>
        </h1>
        <div class="input-container">
            <img src="./images/glass-2.png" alt="glass">
            <input type="text">
            <img src="./images/mic-2.png" alt="mic">
        </div>
        <div class="buttons-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </section>

    <footer>
        <nav>
            <ul id="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </ul>

            <ul id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </ul>
        </nav>

    </footer>
    
    
</body>
</html>
